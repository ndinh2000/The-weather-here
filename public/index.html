    <title>The Weather Here</title>
  </head>
	<body>

    <h1>The Weather Here</h1>
    <div><a href="/">Check in</a> | <a href="/logs/all.html">View checkins</a></div>
    <p>
      The weather here at <span id="latitude"></span>&deg;, <span id="longitude"></span>&deg; is
      <span id="summary"></span> with a temperature of <span id="temperature"></span> &deg; F.
      The concentration of particulate matter (<span id="aq_parameter"></span>)
      is <span id="aq_value"></span> <span id="aq_units"></span>.
      Last read on <span id="aq_date"></span>.
    </p>
    <div id="checkinMap"></div>
    <script src="sketch.js"></script>

  </body>
